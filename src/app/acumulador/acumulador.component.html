<h1>
  {{titulo}} de base: 
</h1>
<button (click)="acumulador(+1)">+1</button>
<button (click)="acumulador(base1)">+2</button>
<button (click)="acumulador(base2)">+5</button>
<span>{{numero}}</span>
<button (click)="acumulador(-1)">-1</button>
<button (click)="acumulador(-base1)">-2</button>
<button (click)="acumulador(-base2)">-5</button>
