<h1>Listado de Heroes</h1>

<ul>
  <li *ngFor="let item of heroes; let i= index">
    {{i+1}}-{{item}}

  </li>
  <button (click)="borrarHeroe()">Thanos: Soy Inevitable </button>
  <div *ngIf="heroeBorrado; else noBorrado">
  <dd>Heroe Hecho Polvo:{{heroeBorrado}}</dd>
  </div>
  <ng-template #noBorrado>
  <p>No hay nada Borrado</p>
  </ng-template>

  <div>
    <h1> Listado de Heroes Hechos Polvo</h1>
    <ul>
      <li *ngFor="let item of heroesborrados">
        {{item}}
      </li>
    </ul>
  </div>
</ul>
